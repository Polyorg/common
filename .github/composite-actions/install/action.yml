name: "Install"
description: "Sets up Node.js and runs install"

runs:
  using: composite
  steps:
    - name: Install dependencies
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7.11.0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        registry-url: "https://registry.npmjs.org"
        cache: "pnpm"

    - name: Setup Git User
      shell: bash
      run: |
        git config --global user.email "nitinpanwar0802@gmail.com"
        git config --global user.name "Nitin Panwar"

    - name: Install dependencies
      shell: bash
      run: pnpm install
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
